<h2>Switch com números e strings</h2>

<label for="valor">Selecione um valor:</label>
<select [(ngModel)]="valor" id="valor">
  <option [ngValue]="1">1</option>
  <option [ngValue]="'2'">dois</option>
  <option [ngValue]="'outro'">Outro</option>
</select>

<div class="resultado">
  @switch (valor) {
    @case (1) {
      <p>Um</p>
    }
    @case ('2') {
      <p>Dois</p>
    }
    @default {
      <p>Valor não reconhecido</p>
    }
  }
</div>
