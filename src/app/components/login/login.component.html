<h2>Login</h2>

<div>
  <label>Email:</label>
  <input [(ngModel)]="email" type="email">
</div>

<div>
  <label>Senha:</label>
  <input [(ngModel)]="senha" type="password">
</div>

<button (click)="validarLogin()">Entrar</button>

<!-- Mensagens com @switch -->
@switch (status) {
  @case ('vazio') {
    <p style="color: red;">Campos obrigatórios!</p>
  }
  @case ('invalido') {
    <p style="color: orange;">Credenciais inválidas</p>
  }
  @case ('sucesso') {
    <p style="color: green;">Login bem-sucedido!</p>
  }
}
